sudo: required
dist: focal
git:
  depth: false
services:
- docker
before_install:
- echo "$docker_hub_token" | docker login -u "$docker_hub_user" --password-stdin
- openssl aes-256-cbc -K $encrypted_02151f0b5fd0_key -iv $encrypted_02151f0b5fd0_iv
  -in travis-key.tar.enc -out travis/travis-key.tar -d
install:
- docker pull debian:stretch
- docker pull debian:buster
- docker pull debian:bullseye
- docker pull ubuntu:18.04
- docker pull ubuntu:20.04
- docker pull ubuntu:21.10
script:
- docker run -v $(pwd):/data/edi ubuntu:18.04 bash -c "/data/edi/travis/travis-build"
- docker run -v $(pwd):/data/edi ubuntu:20.04 bash -c "/data/edi/travis/travis-build"
- docker run -v $(pwd):/data/edi ubuntu:21.10 bash -c "/data/edi/travis/travis-build"
- docker run -v $(pwd):/data/edi debian:stretch bash -c "/data/edi/travis/travis-build"
- docker run -v $(pwd):/data/edi debian:buster bash -c "/data/edi/travis/travis-build"
- docker run -v $(pwd):/data/edi debian:bullseye bash -c "/data/edi/travis/travis-build"
branches:
  except:
  - drawings
deploy:
- provider: packagecloud
  repository: debian
  username: get-edi
  skip_cleanup: true
  token:
    secure: 
  dist: debian/stretch
  package_glob: "*deb9*"
- provider: packagecloud
  repository: debian
  username: get-edi
  skip_cleanup: true
  token:
    secure: 
  dist: debian/buster
  package_glob: "*deb10*"
- provider: packagecloud
  repository: debian
  username: get-edi
  skip_cleanup: true
  token:
    secure: 
  dist: raspbian/buster
  package_glob: "*deb10*"
- provider: packagecloud
  repository: debian
  username: get-edi
  skip_cleanup: true
  token:
    secure: 
  dist: debian/bullseye
  package_glob: "*deb11*"
